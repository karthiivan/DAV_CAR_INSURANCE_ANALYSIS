services:
  # Backend API Service
  - type: web
    name: carinsure-ai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python data_download.py || echo "Data already exists"
      python preprocessing.py || echo "Data already processed"
      python train_models.py || echo "Model already trained"
      python generate_visualizations.py || echo "Visualizations already generated"
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    healthCheckPath: /
    autoDeploy: true

  # Frontend Service
  - type: web
    name: carinsure-ai-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
